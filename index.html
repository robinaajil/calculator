<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- bootsrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./calcu.css">
</head>
<body>
    <div class= "container">
<div class="calculator">
     <input id="result"   type="text"
    id="inputbox"
    placeholder="0"/> 
    
    <div>
        <button class="button oper"onclick="clearAll()" >AC</button>
       <button class="button oper"onclick="display(DEL)">DEL</button>
       <button class="button oper"onclick="display('%')">%</button>
       <button class="button oper"onclick="display('/')">/</button> 
    </div>
    <div>
         <button class="button"onclick="display(7)">7</button>
        <button class="button"onclick="display(8)">8</button>
        <button class="button"onclick="display(9)">9</button>
        <button class="button oper"onclick="display('*')">*</button>  
        
    </div>
    <div>
        <button class="button "onclick="display(4)">4</button>
        <button class="button "onclick="display(5)">5</button>
        <button class="button "onclick="display(6)">6</button>
        <button class="button oper"onclick="display('-')">-</button> 
    </div>
    <div> <button class="button"onclick="display(1)">1</button>
        <button class="button"onclick="display(2)">2</button>
        <button class="button"onclick="display(3)">3</button>
        <button class="button oper" onclick="display('+')">+</button> </div>
    <div>
        <button  class="button" onclick="display('00')">00</button>
        <button  class="button" onclick="display(0)">0</button>
        <button class="button" onclick="display('.')">.</button>
        <button class="button oper"onclick="equal()">=</button> 
    </div>
</div>
    </div>  
</body>
<script>
    function display(num){
result.value +=num
    }
 function clearAll(){
    result.value=""
 } 
 function back(){
result.value=result.value.slice(0,-1)
 } 
 function equal(){
    result.value=eval(result.value)
 } 
 function equal(){
    try{
        result.value=eval(result.value)
    }catch{
        result.value='error'
        setTimeout(() => {
           result.value="" 
        },1000)
    }
 }
</script>
